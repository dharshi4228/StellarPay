<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction - StellarPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #020617);
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>
<body class="text-white min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">ðŸ’³ Create Transaction</h1>
                <p class="text-gray-300 mt-1">Add a new payment transaction</p>
            </div>
            <a href="/" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Back to Dashboard
            </a>
        </div>

        <!-- Transaction Form -->
        <div class="glass p-8 mb-8">
            <form id="transactionForm" class="space-y-6">
                <div>
                    <label for="amount" class="block text-sm font-medium mb-2">Transaction Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3 text-gray-400">$</span>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
                            class="w-full pl-8 pr-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-cyan-500 text-white text-lg"
                            placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium mb-2">Description (Optional)</label>
                    <input type="text" id="description" name="description"
                        class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-cyan-500 text-white"
                        placeholder="e.g., Payment for services">
                </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-4 rounded-lg transition text-lg">
                    Create Transaction
                </button>
            </form>

            <div id="message" class="mt-4 p-4 rounded-lg hidden text-center"></div>
        </div>

        <!-- Recent Transactions -->
        <div class="glass p-8">
            <h2 class="text-2xl font-semibold mb-6">Recent Transactions</h2>
            <div id="transactionsList" class="space-y-4">
                <p class="text-gray-400">Loading transactions...</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("token");

        if (!token) {
            window.location.href = "/auth/login";
        }

        // Load recent transactions
        async function loadTransactions() {
            try {
                const res = await fetch("/api/stats", {
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (res.status === 401 || res.status === 422) {
                    localStorage.removeItem("token");
                    window.location.href = "/auth/login";
                    return;
                }

                const data = await res.json();
                const list = document.getElementById("transactionsList");

                if (data.amounts && data.amounts.length > 0) {
                    list.innerHTML = data.amounts.map((amount, idx) => `
                        <div class="bg-slate-700 p-4 rounded-lg flex justify-between items-center">
                            <div>
                                <p class="font-semibold">Transaction ${idx + 1}</p>
                                <p class="text-gray-400 text-sm">Payment</p>
                            </div>
                            <p class="text-xl font-bold text-green-400">$${amount.toFixed(2)}</p>
                        </div>
                    `).join("");
                } else {
                    list.innerHTML = '<p class="text-gray-400 text-center py-8">No transactions yet</p>';
                }
            } catch (error) {
                console.error("Error loading transactions:", error);
            }
        }

        // Create transaction
        document.getElementById("transactionForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const amount = document.getElementById("amount").value;
            const messageDiv = document.getElementById("message");

            try {
                const response = await fetch("/api/transaction", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ amount: parseFloat(amount) })
                });

                const contentType = response.headers.get("content-type");
                let data;

                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                } else {
                    data = { error: `Server error: ${response.statusText}` };
                }

                messageDiv.classList.remove("hidden");

                if (response.ok) {
                    messageDiv.classList.add("bg-green-600");
                    messageDiv.classList.remove("bg-red-600");
                    messageDiv.innerHTML = `
                        <div>
                            <p class="font-semibold">âœ“ Transaction Created!</p>
                            <p class="text-sm mt-1">$${amount}</p>
                        </div>
                    `;
                    document.getElementById("transactionForm").reset();
                    
                    // Reload transactions after 1 second
                    setTimeout(() => {
                        loadTransactions();
                        messageDiv.classList.add("hidden");
                    }, 2000);
                } else {
                    messageDiv.classList.add("bg-red-600");
                    messageDiv.classList.remove("bg-green-600");
                    messageDiv.textContent = data.error || "Transaction failed";
                }
            } catch (error) {
                messageDiv.classList.remove("hidden", "bg-green-600");
                messageDiv.classList.add("bg-red-600");
                messageDiv.textContent = "Error: " + error.message;
            }
        });

        // Load transactions on page load
        loadTransactions();
    </script>
</body>
</html>
