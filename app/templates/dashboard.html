<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StellarPay Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #020617);
        }
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.15);
        }
    </style>
</head>
<body class="text-white min-h-screen p-6">

    <!-- Header with Logout -->
    <div class="mb-8 flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold">ðŸ’³ StellarPay Dashboard</h1>
            <p class="text-gray-300 mt-1">Secure Transaction Monitoring System</p>
        </div>
        <div class="flex gap-3">
            <a href="/transaction" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                + New Transaction
            </a>
            <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Logout
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="glass p-6">
            <h2 class="text-sm text-gray-400">Total Transactions</h2>
            <p class="text-3xl font-semibold mt-2" id="totalTxns">0</p>
        </div>
        <div class="glass p-6">
            <h2 class="text-sm text-gray-400">System Status</h2>
            <p class="text-2xl font-semibold mt-2 text-green-400">Operational</p>
        </div>
        <div class="glass p-6">
            <h2 class="text-sm text-gray-400">Chaos Mode</h2>
            <p class="text-2xl font-semibold mt-2 text-yellow-400">Enabled</p>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="glass p-6 mb-10">
        <h2 class="text-xl font-semibold mb-4">Transaction Volume</h2>
        <canvas id="txnChart" height="100"></canvas>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-400 text-sm">
        StellarPay Â© 2026 | Secure Payment Gateway Simulator
    </div>

    <!-- Load dashboard script -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script>
        // Add logout handler
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "/auth/login";
        });
    </script>

</body>
</html>
