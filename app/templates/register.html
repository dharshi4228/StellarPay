<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StellarPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #020617);
        }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center">ðŸ’³ StellarPay</h1>
        <h2 class="text-xl font-semibold mb-8 text-center text-gray-300">Create Account</h2>
        
        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-cyan-500 text-white"
                    placeholder="Enter username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:border-cyan-500 text-white"
                    placeholder="Enter password">
            </div>
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-400 mt-6">
            Already have an account? <a href="/auth/login" class="text-cyan-400 hover:text-cyan-300">Login</a>
        </p>

        <div id="message" class="mt-4 p-3 rounded-lg hidden text-center"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");

            try {
                const response = await fetch("/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                // Get content type to know how to parse the response
                const contentType = response.headers.get("content-type");
                let data;
                
                if (contentType && contentType.includes("application/json")) {
                    data = await response.json();
                } else {
                    data = { error: `Server error: ${response.statusText}` };
                }

                messageDiv.classList.remove("hidden");
                
                if (response.ok) {
                    messageDiv.classList.add("bg-green-600");
                    messageDiv.classList.remove("bg-red-600");
                    messageDiv.textContent = "Registration successful! Redirecting to login...";
                    setTimeout(() => {
                        window.location.href = "/auth/login";
                    }, 2000);
                } else {
                    messageDiv.classList.add("bg-red-600");
                    messageDiv.classList.remove("bg-green-600");
                    messageDiv.textContent = data.error || "Registration failed";
                }
            } catch (error) {
                messageDiv.classList.remove("hidden", "bg-green-600");
                messageDiv.classList.add("bg-red-600");
                messageDiv.textContent = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
